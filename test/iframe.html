<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iFrame使用</title>
    <style>
        *{
            margin: 0;
            border: 0;
            padding: 0;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
</head>
<body>
<div style="display: flex;flex-direction: column">
    <iframe scrolling="no" src="frames/top.html" frameborder="0"></iframe>
    <div style="display: flex;margin-top: -50px;">

        <div style="width: 400px;background: blue;height: 500px;">
            <button id="change">切换内容</button>
        </div>

        <iframe id="frame" scrolling="no" style="flex: 1" height="500" frameborder="0"
                src="frames/right.html"></iframe>
    </div>
</div>

</body>
</html>
<script>
    //判断是否被别人引用
    if (top.location.host != window.location.host) {
        top.location.href = window.location.href;
    }

    $("#change").click(function () {
        $("#frame").attr('src','http://www.baidu.com');
    })
</script>
