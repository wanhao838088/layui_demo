<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iFrame使用</title>
    <style>
        *{
            margin: 0;
            border: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div style="display: flex;flex-direction: column">
    <iframe scrolling="no" src="frames/top.html" frameborder="0"></iframe>
    <div style="display: flex;margin-top: -50px;">
        <iframe scrolling="no" height="500" frameborder="0"
                src="frames/left.html"></iframe>
        <iframe scrolling="no" style="flex: 1" height="500" frameborder="0"
                src="frames/right.html"></iframe>
    </div>
</div>

</body>
</html>
<script>
    //判断是否被别人引用
    if (top.location.host != window.location.host) {
        top.location.href = window.location.href;
    }
</script>
